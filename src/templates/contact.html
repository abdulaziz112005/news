{% extends "main.html" %}
{% block title %} Home {% endblock %}
{% block content %}
{% load static %}
<a href="#" class="bigrek"></a>
	<div class="container wrapper">
		<div class="longrek"></div>
		<div class="clearfix"></div>

		<ol class="breadcrumb">
			<li><a href="#">Главная</a></li>
			<li class="active">Контакты</li>
		</ol>
		<div class="row">
			<div class="col-md-5 col-xs-12">
				<div class="cat_title">Контакты</div>
				<div class="con_info">{{ contacts.info}} </div>
				<ul class="contact">

					<li><i class="fa fa-map-marker">{{ contacts.adress}}</i></li>
					<li><i class="fa fa-print"></i> {{ contacts.office }}</li>
					<li><i class="fa fa-mobile"></i> {{ contacts.phone }}</li>
					<li><i class="fa fa-envelope"></i>  {{ contacts.email }} </li>

				</ul>
				<div class="feedback">
					<div class="title">Обратная связь</div>
					<form action="#">
						<input type="text" name="name" placeholder="Ваше имя">
						<input type="text" name="name" placeholder="Ваше email">
						<textarea name="" id="" cols="30" rows="10" placeholder="Сообщение"></textarea>
						<button class="btn submit">Отправить</button>
					</form>
				</div>
			</div>
			<div class="col-md-7 col-xs-12">
				<div class="con_img">
					<img src="{% static 'img/contact.jpg' %}" alt="">
				</div>
				<div class="map"></div>
			</div>
		</div>
	</div>
{% endblock %}
